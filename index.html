<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footyGrid</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Your content goes here -->
    <header id="nav-bar">
        <div id="name-logo">
            <img src="images/red-star.png" id="site-logo">
             <h1 id="site-name">Footy Grid</h1>
        </div>
        
        <a href="https://github.com/prosoccer21" id="github">
            <img src="images/github.png" id="github-logo">
        </a>
    </header>
    <div id="board-wrapper">
        <div id="flex-container">
            <div id="game-board">
                <div class="board-cell"></div>
                <div class="board-cell">test</div>
                <div class="board-cell">test</div>
                <div class="board-cell">test</div>
                <div class="board-cell">test</div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <div class="board-cell">test</div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <div class="board-cell">test</div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
    
            </div>
            <div id="guess-bar"> 
                <label for="Guess">Guess:</label>
                <input type="text" id="Guess" name="Guess" placeholder="Player Name">

            </div>
            
        </div>
    </div>
    
    <!-- Link to the JavaScript file -->

    <script src="js/script.js"></script>
</body>

</html>

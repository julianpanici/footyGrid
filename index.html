<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footyGrid</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="createGameBoard()">
    <header id="nav-bar">
        <div id="name-logo">
            <img src="images/red-star.png" id="site-logo">
            <h1 id="site-name">Footy Grid</h1>
        </div>

        <a href="https://github.com/prosoccer21" id="github">
            <img src="images/github.png" id="github-logo">
        </a>
    </header>
    <div id="board-wrapper">
        <div id="flex-container">
            <div id="game-board">
                <div class="board-cell" id = "guess-counter">Guesses: 9</div>
                <div class="board-cell"><img class="team-logos" id="team-logo1"></div>
                <div class="board-cell"><img class="team-logos" id="team-logo2"></div>
                <div class="board-cell"><img class="team-logos" id="team-logo3"></div>
                <div class="board-cell"><img class="team-logos" id="team-logo4"></div>
                <button id = "board_button0" onclick="openSearchTab(this.id)">
                    <img id = "button_image0"></button>
                <button id = "board_button1" onclick="openSearchTab(this.id)">
                    <img id = "button_image1"></button>
                <button id = "board_button2" onclick="openSearchTab(this.id)">
                    <img id = "button_image2"></button>
                <div class="board-cell"><img class="team-logos" id="team-logo5"></div>
                <button id = "board_button3" onclick="openSearchTab(this.id)">
                    <img id = "button_image3"></button>
                <button id = "board_button4" onclick="openSearchTab(this.id)">
                    <img id = "button_image4"></button>
                <button id = "board_button5" onclick="openSearchTab(this.id)">
                    <img id = "button_image5"></button>
                <div class="board-cell"><img class="team-logos" id="team-logo6"></div>
                <button id = "board_button6" onclick="openSearchTab(this.id)">
                    <img id = "button_image6"></button>
                <button id = "board_button7" onclick="openSearchTab(this.id)">
                    <img id = "button_image7"></button>
                <button id = "board_button8" onclick="openSearchTab(this.id)">
                    <img id = "button_image8"></button>

            </div>

        </div>
    </div>
    <dialog id="modal">
        <input type="text" id="guess" name="guess" placeholder="Player Name">
        <button onclick="searchPlayer()">Search Player</button>
    </dialog>
    <dialog id="results">
        <select name="search-results" id="search-results"> </select>
        <button onclick="submitGuess()">Submit Guess</button>
    </dialog>
    <dialog id="End_Screen">
        <button id = "end_button" onclick="createGameBoard(); document.getElementById('End_Screen').close()"></button>
    </dialog>
    <dialog id="error_catcher">
        <button id = "error_catcher_button"onclick="document.getElementById('error_catcher').close()"></button>
    </dialog>
    <!-- Link to the JavaScript file -->

    <script src="js/script.js"></script>
</body>

</html>
